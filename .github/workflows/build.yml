name: Linux Build CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: ubuntu:24.04

    steps:
    - uses: actions/checkout@v4
    - name: setup
      run: apt update && apt install libfcgi-client-perl autoreconf autoconf libtool make gcc make m4 g++
    - name: autogen.sh
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
